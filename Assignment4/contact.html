<!-- Contact Page -->

<html>

<head>
        <link href="stylesheets/contact.css" rel="stylesheet">
        
        <title>Find Me Mentor</title>       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
                integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
                crossorigin="anonymous">
        <!--  font awesom -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
                integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
                crossorigin="anonymous">

</head>

<body>
        <!-- body -->
        <div id="contact-body">
                <div class="contact-head">
                        <h2 class="h2-responsive font-weight-bold text-center my-4"
                                style="color:#14A76C; font-family: fantasy">CONTACT</h2>
                        <!--Section description-->
                        <p class="text-center w-responsive mx-auto mb-5">Got a question? Feel free to contact us.</p>
                </div><br>
                <div class="contact-content" >
                        <form>
                                <div class="form-group">
                                        <label for="InputName">Name</label>
                                        <input type="text" class="form-control" id="InputName" placeholder="Enter Name">
                                </div>

                                <div class="form-group">
                                        <label for="InputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="InputEmail1" 
                                                aria-describedby="emailHelp" placeholder="Enter your email">
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email
                                                with anyone else.</small>
                                </div>
                                <div class="form-group">
                                        <label for="InputSubject">Subject</label>
                                        <input type="text" class="form-control" id="InputSubject"
                                                placeholder="Enter Subject">
                                </div>
                                <div class="form-group">
                                        <label for="InputMessage">Message</label>
                                        <textarea type="text" class="form-control" id="InputMessage"
                                                placeholder="Enter Your Query"></textarea>

                                                 <div class="form-group" id="submit-div" style="float: right">
                                        <button type="submit" class="btn btn-success fa fa-paper-plane" id="contact-us">
                                                send</button>
                                </div>
                                </div>
                               
                        </form>


                </div>
        </div>

        <!-- Footer -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script src="script/account/ajax_handler.js"></script>
        <script src="script/account/ajax_controller.js"></script>
        <script src="script/view/ajax_handler.js"></script>
        <script src="script/view/ajax_controller.js"></script>
</body>

</html>
